<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="spec/lib/jasmine-favicon.png" />
    <link rel="stylesheet" type="text/css" href="spec/lib/jasmine-1.3.1/jasmine.css" />
    <script type="text/javascript" src="spec/lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="spec/lib/jasmine-1.3.1/jasmine-html.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="scripts/lib/underscore-min.js"></script>
    <script type="text/javascript" src="scripts/core/common/utils.js"></script>
    <script type="text/javascript" src="scripts/core/game/snooker.js"></script>
    <script type="text/javascript" src="scripts/core/game/table.js"></script>
    <script type="text/javascript" src="scripts/core/game/ball.js"></script>
    <script type="text/javascript" src="scripts/core/game/cue.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/src/core/common/test.utils.js"></script>
    <script type="text/javascript" src="spec/src/core/game/test.snooker.js"></script>
    <script type="text/javascript" src="spec/src/core/game/test.table.js"></script>
    <script type="text/javascript" src="spec/src/core/game/test.ball.js"></script>
    <script type="text/javascript" src="spec/src/core/game/test.cue.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        })();
    </script>
</head>

</html>
